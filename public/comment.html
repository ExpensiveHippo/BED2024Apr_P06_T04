<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/mhstyles.css">
</head>
<body>
    <header>
        <nav class='nav-bar'>
            <p class='logo'>WEBSITE</p>
            <input type="text" id="user-search-input" placeholder="Search for users...">
            <div id="user-suggestions" class="suggestions"></div>
            <a href="industry.html">Industry</a>
            <a href="post.html">Posts</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <main>        
        <div>
            <h2>Add New Comment</h2>
            <form id="commentForm">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" name="userId" required>

                <label for="contentId">Content ID:</label>
                <input type="number" id="contentId" name="contentId" required>

                <label for="content">Comment:</label>
                <textarea id="content" name="content" required></textarea>

                <button type="submit">Add Comment</button>
            </form>
        </div>
        <h1>Comments</h1>
        <div id="commentContainer">
            <!-- Post details will be dynamically added here -->
        </div>
    </main>
    <script src="./scripts/commentPost.js"></script>
    <script src="./scripts/searchAllUsers.js"></script>
</body>
</html>
