<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles/mhstyles.css">
</head>
<body>

    <html>
      <header>
        <nav class = 'nav-bar'>
            <p class = 'logo'>WEBSITE</p>
            <input type="text" placeholder="Search for anything...">
            <a href="#">About</a>
            <a href="#">Industry</a>
            <a href="post.html">Posts</a>
            <a href="#">Profile</a>
        </nav>
    </header>
  <body style="background: #ffffff;">
    <div style="background: #ffffff;">
      <!-- Header -->
      <div style="background: #f9fafb;">
        <div style="max-width: 1280px; margin: 0 auto; padding-left: 16px; padding-right: 16px;">
          <div style="display: flex; align-items: center; gap: 24px;">
            <!-- Profile Info -->
            <div style="flex: 1;">
              <div style="display: flex; align-items: center; gap: 16px;">
                <div>
                  <h1 style="font-size: 2rem; font-weight: bold; color: #111827;" id = "profile-name">Jane Smith</h1>
                  <p style="font-size: 1.125rem; color: #6b7280;" id = "profile-role">Software Engineer</p>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div>
              <div style="display: flex; gap: 16px;">
                <button style="border: 1px solid #111827; color: #111827; padding: 0.5rem 1rem; background: none; border-radius: 0.375rem;">
                  Edit Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div style="max-width: 1280px; margin: 0 auto; padding-left: 16px; padding-right: 16px; padding-top: 16px;">
        <div style="display: flex; flex-direction: column; gap: 32px;">
          <!-- Left Sidebar -->
          <div style="width: 100%; flex: none;">
            <div style="position: sticky; top: 1.5rem; display: flex; flex-direction: column; gap: 16px;">
              <!-- Bio -->
              <div style="padding: 16px; background: #f9fafb; border-radius: 0.375rem;">
                <h2 style="margin-bottom: 16px; font-size: 1.125rem; font-weight: 600; color: #111827;">About</h2>
                <p>
                  Passionate software engineer with expertise in web development and a keen interest in UX design. I love building intuitive and impactful digital experiences.
                </p>
              </div>

              <!-- Contact Info -->
              <div style="padding: 16px; background: #f9fafb; border-radius: 0.375rem;">
                <h2 style="font-size: 1.125rem; font-weight: 600; color: #111827;">Contact</h2>
                <div style="display: flex; align-items: center; gap: 8px;">
                  <svg style="color: #6b7280;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-circle-2"><path d="M18 6c-5.33 0-8 2.67-8 8"></path><path d="M13.52 7a4 4 0 1 0-6.04 4.24"></path><circle cx="12" cy="12" r="10"></circle></svg>
                  <span>jane.smith@example.com</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                  <svg style="color: #6b7280;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image"><rect width="20" height="20" x="2" y="2" rx="2.18" ry="2.18"></rect><path d="M12 12l3.5-3.5a2.49 2.49 0 0 1 3.5 0"></path><path d="M15 15l-3-3.38a2.5 2.5 0 0 0-3.8.22L4 18"></path></svg>
                  <span>https://janesmith.com</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src = "scripts/profile.js"></script>
</body>
</html>
